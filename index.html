<!doctype html>

<html>

<head>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>-->
	<!--<script src="stuff.js"></script>-->
	<script src="cmd_line_text.js"></script>
	<script src="section.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="button_class.css">

	<title>Matthew Roberson</title>
	<link rel="shortcut icon" type="image/x-icon" href="code.ico" />
</head>

<body>	

	<!--The different sections or pages of the site. Populated in section.js-->
	<div id="sections">
		<!--The top navigation bar. Populated in section.js-->
		<div id="TopBar">
			<h1 id="Title">{ Matthew Roberson }</h1>
		</div>
	</div>

	<script>
		//Resets the scroll position when the page is reloaded
		history.scrollRestoration = 'manual';
		
		const sectionList = {};
		const colorList = {};

		colorList['white'] = '#fff';
		colorList['orange'] = '#ff9933';
		colorList['blue'] = '#04d9ff';
		colorList['green'] = '#39ff14';
		colorList['red'] = '#ff0055';

		var observer = new IntersectionObserver(function(entries) {
			const entry = entries[0];

			if (entry.isIntersecting === true) {
				sectionList[entry.target.id].notifyVisible();				
			}
		}, {
			root: document.getElementById('sections'),
			rootMargin: '48px 0px 0px 0px',
			threshold: [1]
		});

		sectionList['Home'] = new Section('Home', 'Hello', 'white');
		sectionList['Education'] = new Section('Education', 'This is the education page', 'orange');
		sectionList['Skills'] = new Section('Skills', 'This is the skills page', 'blue');
		sectionList['Projects'] = new Section('Projects', 'This is the projects page', 'green');
		sectionList['Contact'] = new Section('Contact', 'Want to get in touch?', 'red');

	</script>

</body>

</html>
