<body>	

	<!--The different sections or pages of the site. Populated in section.js-->
	<div id="sections">
		<!--The top navigation bar. Populated in section.js-->
		<ul id="NavBar"></ul>
	</div>

	<script>
		//Resets the scroll position when the page is reloaded
		history.scrollRestoration = 'manual';
		
		const sectionList = {};

		console.log(document.getElementById('sections'));

		var observer = new IntersectionObserver(function(entries) {
			var sectionID = entries[0].target.id;

			if (entries[0].isIntersecting === true) {
				console.log('ter');
				sectionList[sectionID].cmdLineText.checkForPrint();
				document.getElementById(sectionID+'Button').focus();
			}
		}, {
			root: document.getElementById('sections'),
			threshold: [1]
		});

		sectionList['Home'] = new Section('Home', 'Hello', 'white');
		sectionList['Education'] = new Section('Education', 'This is the education page', 'orange');
		sectionList['Skills'] = new Section('Skills', 'This is the skills page', 'purple');
		sectionList['Projects'] = new Section('Projects', 'This is the projects page', 'green');

	</script>
